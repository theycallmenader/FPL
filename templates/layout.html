<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}FPL Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  </head>
  <body>
    <header class="app-header">
      <div class="container">
        <h1>Fantasy Premier League Insights</h1>
        <p class="subtitle">Up-to-date player metrics to optimise your next transfer</p>
      </div>
    </header>
    <main class="container">
      {% block content %}{% endblock %}
    </main>
    <footer class="app-footer">
      <div class="container">
        <span>Data refreshes every {{ cache_ttl // 60 }} minutes</span>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js" defer></script>
    <script src="{{ url_for('static', filename='js/dashboard.js') }}" defer></script>
  </body>
</html>
